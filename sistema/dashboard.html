<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
<!-- BOOTSTRAP CSS AND JS HEADER -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    


    <!-- CSS da Página -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- CSS da dataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!-- CSS do modal de criação de entregas -->
    <link rel="stylesheet" href="../css/forms_entregas.css">
</head>
<body>
    
    <header>
        <div>
            <nav class="navbar col-11 m-auto navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Nome Da Empresa</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Usuário</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" class="nav-link active" data-bs-toggle="modal" data-bs-target="#modal-solicitar-Entregas">Solicitar Entrega</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastros
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#modal-cadastro-clientes" >Cliente </a></li>
                            <li><a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#modal-cadastro-entregadores" >Entregadores</a></li>
                            <li><a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#modal-cadastro-usuarios" >Usuários</a></li>
                            </ul>
                        </li>
                        </ul>
                    </div>
                    </div>
                </div>
            </nav>
        </div>

           
    </header>
    <main>
        <div id="modal-solicitar-Entregas" class="modal t-modal primary">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3 class="modal-title">Solicite sua Entrega</h3>
                        <button id="btn-fechar" type="button" class="btn btn-close" data-bs-dismiss="modal"> </button>                            
                    </div>

                    <div class="modal-body">
                        <div>
                            <div id="client-dropdown" class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 Cliente
                                </button>
                                    <ul 
                                    </ul>
                            </div>
                            <div id="fleet-dropdown" class="dropdown">
                                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 Entregadores
                                </button>
                                    <ul 
                                    </ul>
                            </div>
                            <form>
                                <div>
                                    <label id="texto-modal">Nº da Entrega</label>
                                    <input type="text" name="coleta" id="numero-entrega">
                                </div>

                                <fieldset>
                                    <div id="div-coleta">
                                        <label id="texto-modal">Coleta</label>
                                        <input type="text" name="coleta" id="ponto-coleta">
                                    </div>

                                    <div id="div-entrega">
                                        <label id="texto-modal">Entrega</label>
                                        <input type="text" name="entrega" id="ponto-entrega">
                                    </div>
                                </fieldset>

                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Solicitar Entrega</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-cadastro-clientes" class="modal t-modal primary">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3 class="modal-title">Cadastro de clientes</h3>
                        <button id="btn-fechar" type="button" class="btn btn-close" data-bs-dismiss="modal"> </button>                            
                    </div>

                    <div class="modal-body">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Cadastre</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-cadastro-entregadores" class="modal t-modal primary">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3 class="modal-title">Cadastro de Entregadores</h3>
                        <button id="btn-fechar" type="button" class="btn btn-close" data-bs-dismiss="modal"> </button>                            
                    </div>

                    <div class="modal-body">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Cadastre</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-cadastro-usuarios" class="modal t-modal primary">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3 class="modal-title">Cadastro de Usuários</h3>
                        <button id="btn-fechar" type="button" class="btn btn-close" data-bs-dismiss="modal"> </button>                            
                    </div>

                    <div class="modal-body">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Cadastre</button>
                    </div>
                </div>
            </div>
        </div>
        
       


        <div id="datatable-entregas" class="container">
            <div id="logistic-table-position">
                <table id="logistic-table"  class="table" style="width: 100%;">
                    <thead class="table-dark">
                      <tr>
                            <th>Entrada</th>
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Coleta</th>
                            <th>Entrega</th>
                            <th>Entregador</th>
                            <th>Status</th>
                            <th>Editar</th>
                      </tr>
                    </thead>
                </table>    
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="../js/dataTable_dashboard.js"></script>
    </main>
    


</body>
</html>
