<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css da pagina de login -->
    <link rel="stylesheet" href="../css/login.css">


</head>

<body>

    <div>
        <div id="loading">
            <div>
                <h3 id="id-login"> LOGIN </h3>
            </div>    
            <div class="container">
                <form id="form-login" method="POST">
                    <div>
                        <input type="text" name="email" id="login-email" placeholder="E-mail..."></input>
                    </div>
                    <div>
                        <input type="password" name="senha" id="login-senha" placeholder="Senha..."></input>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" name="btn-login" id="btn-login">
                            Entrar
                        </button>
                    </div>
                    <div id="link-cadastro" class="text-right">
                        <a href="../sistema/register_user.html" class="text-info">Cadastre-se</a>
                    </div>
                </form>  
            </div>
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/login.js"></script>



</body>
</html>
